{% extends "shop/base.html" %}
{% block content %}
<h2>{% if mode == "edit" %}Edit Store{% else %}Create Store{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  <label>Name</label><br>
  <input name="name" value="{% if store %}{{ store.name }}{% endif %}">
  <br><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
