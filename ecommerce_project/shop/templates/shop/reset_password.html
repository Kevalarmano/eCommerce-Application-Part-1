{% extends "shop/base.html" %}
{% block content %}
<h2>Reset Password</h2>

{% if valid %}
<form method="post" action="/reset-password/confirm/">
  {% csrf_token %}
  <label>New Password</label><br><input type="password" name="password"><br>
  <label>Confirm Password</label><br><input type="password" name="password_conf"><br><br>
  <button type="submit">Change Password</button>
</form>
{% else %}
<p>{{ error }}</p>
{% endif %}

{% endblock %}
